enum Role {
  Owner
  User
  Mentor
}

type User {
  id: ID!
  name: String
  email: String
  password: String
  dob: Date
  #groupid: Group
  role: Role
}

input userInput {
  name: String
  email: String
  password: String
  dob: Date
  groupid: ID
  role: Role
}

type Query {
  getAllUsers: [User!]
}

type Mutation {
  createUser(input: userInput): User
}
